<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Mai Bhi Singer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px; /* Adjust logo size as needed */
        }
        .main-title {
            margin: 10px 0;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            align-items: center;
            padding: 0 50px; /* Adjust based on preference */
        }
        .video-wrapper {
            flex-grow: 1;
            padding: 0 20px; /* Adjust space around video */
        }
        video {
            width: 100%; /* Adjust video size */
            max-height: 70vh; /* Prevent video from becoming too tall */
        }
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .join-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Application Logo" class="logo">
            <h1 class="main-title">Mai Bhi Singer</h1>
        </header>

        <main class="main-content">
            <div class="video-wrapper">
                <video controls autoplay loop muted>
                    <source src="{{ url_for('static', filename='maibhisinger.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="content-wrapper">
                <p class="intro-text">You're almost there! To access all features, please join the waitlist.</p>
                <button id="joinWaitlistBtn" class="join-btn">Join Waitlist</button>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('joinWaitlistBtn').addEventListener('click', function() {
            fetch('/add_to_waitlist', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
