<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Mai Bhi Singer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Application Logo" class="logo">
            <h1 class="main-title">Mai Bhi Singer</h1>
        </header>

        <main class="main-content">
            <div class="content-wrapper">
                <p class="intro-text">You're almost there! To access all features, please join the waitlist.</p>
                <button id="joinWaitlistBtn" class="join-btn">Join Waitlist</button>
                <div class="video-wrapper">
                    <video controls>
                        <source src="{{ url_for('static', filename='maibhisinger.mp4') }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
            </div>
            <div class="gif-wrapper">
                <img src="{{ url_for('static', filename='animated.gif') }}" alt="Exciting Features">
            </div>
        </main>
    </div>

    <script>
        document.getElementById('joinWaitlistBtn').addEventListener('click', function() {
            fetch('/add_to_waitlist', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
