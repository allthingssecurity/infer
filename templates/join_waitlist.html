<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Mai Bhi Singer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px; /* Adjust logo size as needed */
        }
        .main-title {
            margin: 10px 0;
            font-family: Georgia, serif; /* Elegant serif font */
            font-size: 36px; /* Adjust title size as needed */
            text-transform: capitalize; /* Toggle case */
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            align-items: center;
            padding: 0 50px; /* Adjust based on preference */
        }
        .video-wrapper {
            flex-grow: 1;
            padding: 0 20px; /* Minimize gap between sides */
            display: flex;
            justify-content: center; /* Center video */
        }
        video {
            width: 100%; /* Make video larger */
            max-height: 70vh; /* Prevent video from becoming too tall */
        }
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .intro-text {
            font-size: 24px; /* Increased size of introductory text */
            text-align: center;
            max-width: 500px; /* Adjust based on preference */
        }
        .join-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <!-- Body content remains the same -->
</body>
</html>
