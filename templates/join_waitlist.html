<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Mai Bhi Singer</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
            overflow: hidden; /* Prevents scrolling */
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px;
        }
        .main-title {
            font-family: Georgia, serif;
            font-size: 36px;
            text-transform: capitalize;
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            align-items: center;
            padding: 20px 50px;
        }
        .video-wrapper, .content-wrapper {
            width: 50%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        video {
            width: 100%;
            max-height: 70vh;
        }
        .audio-sample {
            margin-bottom: 10px;
        }
        .disclaimer {
            font-size: 12px;
            text-align: center;
            margin-bottom: 20px;
        }
        .intro-text {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .join-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Application Logo" class="logo">
            <h1 class="main-title">Mai Bhi Singer</h1>
        </header>

        <main class="main-content">
            <div class="video-wrapper">
                <video controls autoplay loop muted>
                    <source src="{{ url_for('static', filename='maibhisinger.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="content-wrapper">
                <!-- Audio Samples -->
                <p class="disclaimer">These audio samples are for representation purposes only.</p>
                <audio controls class="audio-sample">
                    <source src="{{ url_for('static', filename='audio1.mp3') }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio controls class="audio-sample">
                    <source src="{{ url_for('static', filename='audio2.mp3') }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
                <audio controls class="audio-sample">
                    <source src="{{ url_for('static', filename='audio3.mp3') }}" type="audio/mpeg">
                    Your browser does not support the audio element.
                </audio>
               
                <p class="intro-text">You're almost there! To access all features, please join the waitlist.</p>
                <button id="joinWaitlistBtn" class="join-btn">Join Waitlist</button>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('joinWaitlistBtn').addEventListener('click', function() {
            fetch('/add_to_waitlist', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
