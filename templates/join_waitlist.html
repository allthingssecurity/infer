<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Mai Bhi Singer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <!-- Google Font for Stylish Text -->
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@700&display=swap" rel="stylesheet">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            height: 100%;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            width: 150px; /* Adjust logo size as needed */
        }
        .main-title {
            margin: 10px 0;
            font-family: 'Dancing Script', cursive; /* Stylish Font */
            font-size: 48px; /* Adjust title size as needed */
            text-transform: capitalize; /* Toggle case */
        }
        .main-content {
            display: flex;
            justify-content: space-between;
            flex-grow: 1;
            align-items: center;
            padding: 0 50px;
        }
        .video-wrapper {
            flex-grow: 1;
            padding: 0 20px;
        }
        video {
            width: 100%;
            max-height: 70vh;
        }
        .content-wrapper {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .intro-text {
            font-size: 20px; /* Increased size of introductory text */
            text-align: center;
            max-width: 500px; /* Adjust based on preference */
        }
        .join-btn {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 20px;
        }
    </style>
</head>
