<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Mai Bhi Singer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 20px;
        }
        .flex-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .video-wrapper, .waitlist-wrapper {
            flex: 1;
        }
        .video-wrapper {
            padding-right: 20px;
        }
        .main-title {
            text-align: center;
            margin: 20px 0;
        }
        video {
            width: 100%; /* Adjusts video size to fit its container */
            max-width: 600px; /* Optionally limits video size for larger screens */
        }
        .join-btn {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 20px auto;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Application Logo" style="width: 100%;">
            <h1 class="main-title">Mai Bhi Singer</h1>
        </header>

        <main class="main-content">
            <div class="flex-container">
                <div class="video-wrapper">
                    <video controls autoplay loop muted>
                        <source src="{{ url_for('static', filename='maibhisinger.mp4') }}" type="video/mp4">
                        Your browser does not support the video tag.
                    </video>
                </div>
                <div class="waitlist-wrapper">
                    <p class="intro-text">You're almost there! To access all features, please join the waitlist.</p>
                    <button id="joinWaitlistBtn" class="join-btn">Join Waitlist</button>
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('joinWaitlistBtn').addEventListener('click', function() {
            fetch('/add_to_waitlist', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
