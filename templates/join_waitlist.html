<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Mai Bhi Singer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: space-between;
        }
        .header {
            text-align: center;
            padding: 20px;
        }
        .logo {
            max-width: 100px; /* Adjust the logo size */
            height: auto;
        }
        .main-title {
            margin: 20px 0;
        }
        .main-content {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-grow: 1;
        }
        .video-wrapper video {
            width: 45%; /* Adjust video size */
            height: auto;
            max-height: 50vh; /* Adjust based on your needs */
        }
        .join-btn {
            padding: 10px 20px;
            font-size: 1.2rem;
            cursor: pointer;
            background-color: #ff0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Application Logo" class="logo">
            <h1 class="main-title">Mai Bhi Singer</h1>
        </header>

        <main class="main-content">
            <div class="video-wrapper">
                <video controls autoplay loop muted>
                    <source src="{{ url_for('static', filename='maibhisinger.mp4') }}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
            <div class="join-wrapper">
                <p class="intro-text">You're almost there! To access all features, please join the waitlist.</p>
                <button id="joinWaitlistBtn" class="join-btn">Join Waitlist</button>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('joinWaitlistBtn').addEventListener('click', function() {
            fetch('/add_to_waitlist', {
                method: 'POST',
                credentials: 'include',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({})
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
