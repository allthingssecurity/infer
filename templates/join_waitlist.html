<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Waitlist - Mai Bhi Singer</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <!-- Your header content -->
    </header>

    <main>
        <p>You're almost there! To access all features, please join the waitlist.</p>
        <button id="joinWaitlistBtn">Join Waitlist</button>
    </main>

    <script>
        document.getElementById('joinWaitlistBtn').addEventListener('click', function() {
            fetch('/add_to_waitlist', {
                method: 'POST',
                credentials: 'include', // Necessary for sessions to work
                headers: {
                    'Content-Type': 'application/json',
                   
                },
                body: JSON.stringify({}) // Empty body for the POST request
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message); // Show response message
                // Optionally redirect the user or update the UI
            })
            .catch((error) => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
