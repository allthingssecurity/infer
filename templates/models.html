<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Model List</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <style>
        .table { width: auto; margin: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h2>Models for {{ current_user.email }}</h2>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Model Name</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                {% for model in models %}
                <tr>
                    <td>{{ model }}</td>
                    <td>
                        <!-- Example of a deploy button; modify as needed -->
                        <form action="/deploy_model" method="post">
                            <input type="hidden" name="model_name" value="{{ model }}">
                            <input type="submit" value="Deploy" class="btn btn-primary">
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
