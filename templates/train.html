<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload or Record Audio Files</title>
    <script>
        // Function to check the status of the job
        function checkJobStatus(jobId) {
            fetch('/status/' + jobId)
                .then(response => response.json())
                .then(data => {
                    document.getElementById("statusText").innerText = "Job Status: " + data.status;
                    if (data.status.toLowerCase() === "finished") {
                        document.getElementById("convertSongLink").hidden = false;
                        document.getElementById("convertSongLink").href = "/convert_song/" + jobId; // Modify this URL as needed
                    } else {
                        setTimeout(() => checkJobStatus(jobId), 2000); // Check every 2 seconds
                    }
                })
                .catch(error => console.error("Error checking job status: ", error));
        }

        // When the DOM is fully loaded
        document.addEventListener("DOMContentLoaded", function() {
            // Handling form submission
            document.getElementById("uploadForm").addEventListener("submit", function(event) {
                event.preventDefault(); // Prevent the default form submission

                const formData = new FormData(this);
                
                // Submit the form data using fetch
                fetch('{{ url_for("process_audio") }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log("Job submitted:", data);
                    if (data.job_id) {
                        checkJobStatus(data.job_id); // Start checking the job status
                    } else {
                        console.error("Job submission did not return a job ID.");
                    }
                })
                .catch(error => console.error("Error submitting the form: ", error));
            });

            // Audio recording logic
            document.getElementById("startRecording").addEventListener("click", function() {
                navigator.mediaDevices.getUserMedia({ audio: true })
                    .then(stream => {
                        mediaRecorder = new MediaRecorder(stream);
                        audioChunks = [];
                        mediaRecorder.ondataavailable = event => {
                            audioChunks.push(event.data);
                        };
                        mediaRecorder.start();

                        document.getElementById("startRecording").disabled = true;
                        document.getElementById("stopRecording").disabled = false;
                    }).catch(error => console.error("Error accessing the microphone: ", error));
            });

            document.getElementById("stopRecording").addEventListener("click", function() {
                mediaRecorder.stop();
                document.getElementById("stopRecording").disabled = true;

                mediaRecorder.onstop = () => {
                    audioBlob = new Blob(audioChunks, { type: 'audio/mp3' });
                    let audioUrl = URL.createObjectURL(audioBlob);
                    document.getElementById("audioPlayback").src = audioUrl;
                    document.getElementById("audioPlayback").hidden = false;
                    document.getElementById("confirmUpload").hidden = false;
                };
            });

            document.getElementById("confirmUpload").addEventListener("click", function() {
                const formData = new FormData(document.getElementById("uploadForm"));
                formData.append('file', audioBlob, 'recorded_audio.mp3');
                fetch('{{ url_for("process_audio") }}', {
                    method: 'POST',
                    body: formData
                })
                .then(response => response.json())
                .then(data => {
                    console.log(data);
                    if (data.job_id) {
                        checkJobStatus(data.job_id); // Start checking the job status
                    }
                })
                .catch(error => console.error("Error submitting the audio: ", error));

                document.getElementById("audioPlayback").hidden = true;
                document.getElementById("confirmUpload").hidden = true;
            });
        });
    </script>
</head>
<body>
    <h2>Upload Audio Files for Processing</h2>
    <form id="uploadForm" action="{{ url_for('process_audio') }}" method="post" enctype="multipart/form-data">
        <label for="files">Choose audio files:</label>
        <input type="file" id="file" name="file" multiple><br><br>
        
        <label for="model_name">Model Name:</label>
        <input type="text" id="model_name" name="model_name" required><br><br>
        
        <input type="submit" value="Upload">
    </form>

    <hr>

    <h2>Or Record Audio</h2>
    <button id="startRecording">Start Recording</button>
    <button id="stopRecording" disabled>Stop Recording</button>
    <audio id="audioPlayback" controls hidden></audio>
    <button id="confirmUpload" hidden>Confirm Upload</button>

    <hr>

    <div id="jobStatus">Job Status: <span id="statusText">Waiting for job to start...</span></div>
    <a id="convertSongLink" href="#" hidden>Convert Song</a>
</body>
</html>
